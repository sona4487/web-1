<h1>오늘의 시</h1>
<h2>오늘의 시</h2>
 

<strong>내가 그의 이름을 불러 주기 전에는</strong>
그는 다만
하나의 몸짓에 
지나지 않았다.

<strong>내가 그의 이름을 불러 주었을 때</strong>
그는 나에게로 와서
꽃이 되었다.

<strong>내가 그의 이름을 불러 준 것처럼</strong>
나의 이 빛깔과 향기(香氣)에 알맞는
누가 나의 이름을 불러다오.
그에게로 가서 나도
그의 꽃이 되고 싶다.

우리들은 모두
무엇이 되고 싶다.
너는 나에게 나는 너에게
잊혀지지 않는 하나의 눈짓이 되고 싶다.
